<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="static/css/global.css">
    <link rel="stylesheet" type="text/css" href="static/css/login.css">
</head>
<body class="flex-container-column-center">
    <div id="app" class="flex-container-column-center">
        <form action="/login" method="POST" class="flex-container-column-center">
            <div class="form-title">
                <h1>Login</h1>
            </div>
            <div class="login-form flex-container-column-center">
                <div class="form-input-container flex-container-column-center">
                    <label for="username">Username</label>
                    <input type="text" placeholder="username" name="username">
                </div>
                <div class="form-input-container flex-container-column-center">
                    <label for="password">Password</label>
                    <input type="password" placeholder="password" name="password">
                </div>
                <button>Log In</button>    
            </div>
            <div class="register-a flex-container-column-center">
                <h3>Don't have an account yet?</h3>
                <a href="/register">REGISTER HERE</a>
            </div>
        </form>
    </div>
</body>

</html>
