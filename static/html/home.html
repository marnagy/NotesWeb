<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home</title>
        <meta name="description" content="Home Page">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/static/css/home.css">
        <link rel="stylesheet" type="text/css" href="/static/css/global.css">
    </head>
    <body>
        <div id="app" class="flex-container-column-center">
            <h2>Signed in as: <em>{{ user.username }}</em></h2>
            <h3>Notes:</h3>
            {% if user.notes %}
            <ul class="notes-container flex-container-column-center">
                {% for note in user.notes %}
                <li>
                    <div class="note-container flex-container-column-center">
                        <h3>{{ note.title }}</h3>
                        <div class="flex-container-center">
                            <a href="/note/{{ note.id }}" class="flex-container-center">
                                <button>View</button>
                            </a>
                            <a href="/note/delete/{{ note.id }}" class="flex-container-center">
                                <button>Delete</button>
                            </a>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
            {% endif %}
            <a href="/add_note" class="flex-container-center">
                <button>Add note</button>
            </a>
        </div>

        <script type="text/javascript" src="/static/js/home.js"></script>
    </body>
</html>
